<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPPY INC.</title>
    <link rel="stylesheet" href="diagram.css">
</head>
<body>
    <div class="canvas">
        <svg class="chart" width="500" height="500" viewBox="0 0 50 50">
            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
            <circle class="unit" r="15.9" cx="50%" cy="50%"></circle>
        </svg>
        <div class="info">
            <img src="img/loyalty.svg" alt="Флажок" width="60" height="60"/>
            <div class="info-loyalty">
                <h1>72</h1>
                <div>
                    <p>%</p>
                    <p>.7</p>
                </div>
            </div>
            <h2>Лояльность</h2>
            <h3>ниже среднего</h3>
            <p>по отрасли: FMCG<br>значений слева от медианы<br>52.0% - 83.1%</p>
            <div class="triangle">
                <h3>3.1</h3>
            </div>
        </div>
        <div class="legend">
            <ul class="caption-list">
                <li class="caption-item">
                    <h3>Промоутеры</h3>
                    <div class="caption-item__person">
                        <h3>32.0%</h3>
                        <div class="caption-item__person-block">
                            <p>81</p>
                            <img src="img/human_full.svg" width="15" height="15" alt="Человек" />
                        </div>
                    </div>
                    <div class="caption-item__line">
                        <div>
                            <div class="caption-item__line_green"></div>
                            <div class="caption-item__line_pale-green"></div>
                        </div>
                        <p>+1.2%</p>
                    </div>
                </li>
                <li class="caption-item">
                    <h3>Скептики</h3>
                    <div class="caption-item__person">
                        <h3>39.1%</h3>
                        <div class="caption-item__person-block">
                            <p>8</p>
                            <img src="img/human_full.svg" width="15" height="15" alt="Человек" />
                        </div>
                    </div>
                    <div class="caption-item__line">
                        <div>
                            <div class="caption-item__line_yellow"></div>
                            <div class="caption-item__line_pale-yellow"></div>
                        </div>
                        <p>+4.8%</p>
                    </div>
                </li>
                <li class="caption-item">
                    <h3>Критики</h3>
                    <div class="caption-item__person">
                        <h3>79.8%</h3>
                        <div class="caption-item__person-block">
                            <p>7</p>
                            <img src="img/human_full.svg" width="15" height="15" alt="Человек"/>
                        </div>
                    </div>
                    <div class="caption-item__line">
                        <div>
                            <div class="caption-item__line_red"></div>
                            <div class="caption-item__line_pale-red"></div>
                        </div>
                        <p>-9.7%</p>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
